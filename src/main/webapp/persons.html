<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Persons CRUD</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="js/persons.js"> </script>
    </head>

    <body class="fonts">

        <h1>Страница работы с читателями</h1>
        Имя читателя (например "Иванов ИИ"): <input type="text" id="fullName"><br>
        Телефон читателя (6 или 11 цифр): <input type="text" id="phoneNumber"><br><br>

        <button id="addPerson" class="btn btn-default btn-md">Добавить читателя в БД</button><br>

        <button id="deletePerson" class="btn btn-default btn-md">Удалить читателя из БД</button><br>

        <button id="allPersons" class="btn btn-default btn-md">Просмотреть всех читателей</button><br><br>

        <div>Новые данные читателя</div>
        Имя читателя : <input type="text" id="newFullName"><br>
        Телефон читателя (6 или 11 цифр): <input type="text" id="newPhoneNumber"><br><br>

        <button id="editPerson" class="btn btn-default btn-md">Отредактировать читателя в БД</button><br><br>
    </body>
</html>
