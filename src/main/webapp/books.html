<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Books CRUD</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="js/books.js"> </script>
    </head>

    <body class="fonts">

        <h1>Страница работы с книгами</h1>
        Библиотечный номер книги: <input type="text" id="bookID"><br>
        Название книги: <input type="text" id="bookName"><br><br>

        <button id="addBook" class="btn btn-default btn-md">Добавить книгу в БД</button><br>

        <button id="editBook" class="btn btn-default btn-md">Отредактировать книгу в БД</button><br>

        <button id="deleteBook" class="btn btn-default btn-md">Удалить книгу в БД</button><br>

        <button id="bookCatalog" class="btn btn-default btn-md">Просмотреть книги из БД</button><br>

        <a href="http://localhost:8888/books/uploadForm">Страница загрузки книг</a>

    </body>
</html>
